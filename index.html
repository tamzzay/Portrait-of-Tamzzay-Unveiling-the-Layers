<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Stylish Profile Card</title>
</head>
<body>
    <div class="profile-container">
        <div class="img-container">
            <img src="./images/IMG_20230205_233050.jpg" alt="profile image">
        </div>
        <p class="info full-name">TAMZEAL</p>
        <p class="info role">
            <i class="fas fa-star"></i>
             Web Dev || Ethical Hacker 
        </p>
        <p class="info place">
            <i class="fas fa-map-marker-alt"></i>
             Navi Mumbai, Maharashtra
        </p>

        <div class="posts-info">
            <p><span>123</span> Posts</p>
            <p><span>5000</span> Followers</p>
            <p><span>65</span> Works</p>
        </div>

        <div class="social-container">
            <button class="youtube">
                <a href="https://www.youtube.com/channel/UCZRIR8TmlbulnMGuP1_DpKA">
                    <i class="fab fa-youtube"></i>
                </a>
            </button>
            <button class="linkedin" onclick="window.location.href='https://www.linkedin.com/in/tamanna-shenoy-8ab909214/'">
                <i class="fab fa-linkedin-in"></i>
            </button>
                <button class="instagram">
                    <a href="https://www.instagram.com/tamzeal/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                </button>
                    </a>
                </button>
            <button class="github">
                <a href="https://github.com/tamzzay">
                    <i class="fab fa-github"></i>
                </a>
            </button>
        </div>

        <button class="action" onclick="window.location.href='https://www.instagram.com/tamzeal/'">Follow</button>

        <button class="action message" onclick="window.location.href='https://www.instagram.com/tamzeal/'">Message</button>
    </div>
    
</body>
</html>
